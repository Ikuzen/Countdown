<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Defuse the bomb !</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <head>
    <h1>Defuse the bomb !!</h1>
  </head>

  <div id="bomb">
    <div class="wires-left">
      <img class = wires src="Assets/redwire.png" alt="redwireImage">
      <img class = wires src="Assets/greenwire.png" alt="greenwireImage">
      <img class = wires src="Assets/bluewire.png" alt="bluewireImage">
      <img class = wires src="Assets/redwire.png" alt="redwireImage">
    </div>
    <div id = "bomb-frame">
      <div id ="timer"> 00:00:00 </div>
    </div>
    <div class="wires-right">
      <img class = wires src="Assets/redwire.png" alt="redwireImage"style="display:none">
      <img class = wires src="Assets/greenwire.png" alt="greenwireImage"style="display:none">
      <img class = wires src="Assets/bluewire.png" alt="bluewireImage"style="display:none">
      <img class = wires src="Assets/redwire.png" alt="redwireImage"style="display:none">

    </div>

  </div>

  <div id="panel-1">
      <div id="timer-input">
        <!-- svg contains the buttons for the timer -->
        <svg class="svg2" viewbox="-20 20 150 150">
          <rect id="input-container" x="0" y="0" width="100" height="120"></rect>
          <rect id="input-frame2" x="15" y="20" width="70" height="20"></rect>
          <text id="time-input" x="35" y="35">10</text>
          <text  x="60" y="35">s</text>
          <rect  x="25" y="50" width="20" height="20" style="fill:greenyellow"></rect>
          <text id="plus5" x="23" y="65"  stroke="#51c5cf" stroke-width="2px">+5s</text>
          <rect  x="55" y="50" width="20" height="20" style="fill:greenyellow"></rect>
          <text id="plus10"x="49" y="65"  stroke="#51c5cf" stroke-width="2px">+10s</text>
          <rect  x="25" y="80" width="20" height="20" style="fill:crimson"></rect>
          <text id="minus5" x="23" y="94"  stroke="#51c5cf" stroke-width="2px">-5s</text>
          <rect  x="55" y="80" width="20" height="20" style="fill:crimson"></rect>
          <text id="minus10" x="53" y="94"  stroke="#51c5cf" stroke-width="2px">-10s</text>
        </svg>
      </div>
      <img src="Assets/start-button-from-ms-clip-art.png" id="start" alt="start button image">
      <img src="Assets/stop.png" id="stop" alt =" stop button image">
  </div>

  <div id="panel-2">
    <label for="select_wires" id="select-wires"> Add wires</label>
    <input type="number" value="4" id="wire-count" min="2" max="8">
    <button type="button" id="plus"> +1</button>
    <button type="button" id="minus"> -1 </button>

    <div type="button" id="reset"></div>
  </div>

  <audio id="cut" src="Assets/SNIP.WAV"></audio>
  <audio id="tic" src="Assets/bip.mp3"></audio>
  <audio id="wtf" src="Assets/wtf_boom.mp3"></audio>
</body>
<script src="JS/script.js"></script>
</html>
