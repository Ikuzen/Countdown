<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Defuse the bomb !</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <head>
    <h1>Defuse the bomb !!</h1>
  </head>

  <div id="bomb">
    <div class="wires-left">
      <img class = wires src="Assets/redwire.png" alt="redwireImage">
      <img class = wires src="Assets/greenwire.png" alt="greenwireImage">
      <img class = wires src="Assets/bluewire.png" alt="bluewireImage">
      <img class = wires src="Assets/redwire.png" alt="redwireImage"
      style="display:none">
    </div>
    <div id = "bomb-frame">
      <div id ="timer"> 00:00:00 </div>
    </div>
    <div class="wires-right">
      <img class = wires src="Assets/redwire.png" alt="redwireImage"style="display:none">
      <img class = wires src="Assets/greenwire.png" alt="greenwireImage"style="display:none">
      <img class = wires src="Assets/bluewire.png" alt="bluewireImage"style="display:none">
      <img class = wires src="Assets/redwire.png" alt="redwireImage"style="display:none">

    </div>

  </div>

  <div id="panel-1">
      <div id="timer-input">
        <button type="button" class="plus"> </button>
        <button type="button" class="minus"> </button>
        <input type="number" id="time-input" value="30">
        <label for="seconds">S</label>
      </div>
      <img src="Assets/start-button-from-ms-clip-art.png" id="start" alt="start button image">
      <img src="Assets/stop-button-md.png" id="stop" alt =" stop button image">
  </div>

  <div id="panel-2">
    <label for="select_wires"> Add wires</label>
    <input type="number" value="3" id="wire-count" min="2" max="8">
    <button type="button" class="plus"> </button>
    <button type="button" class="minus"> </button>

    <button type="button" id="reset">RESET</button>
  </div>
</body>
<script src="JS/script.js"></script>
</html>
