<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Defuse the bomb !</title>
</head>

<body>

  <head>
    <h1>Defuse the bomb !!</h1>
  </head>

  <div id="bomb">
    <div class="wires-right"></div>
    <div id = "bomb-frame">
      <div id ="timer"> 00:00:00 </div>
    </div>
    <div class="wires-left"></div>

  </div>

  <div id="panel-1">
    <div id="set-timer">
      <button type="button" class="plus"> </button>
      <button type="button" class="minus"> </button>
      <input type="number">
      <label for="seconds">S</label>
      <button type="button" id="start"></button>
      <button type="button" id="stop"></button>
    </div>
  </div>

  <div id="panel-2">
    <label for="select_wires"> Add wires</label>
    <input type="number" value="3">
    <button type="button" class="plus"> </button>
    <button type="button" class="minus"> </button>

    <button type="button" id="reset">RESET</button>
  </div>
</body>

</html>
